<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h2>Registration Form</h2>
    <form action="/submit_registration">
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" placeholder="Enter your Name" required><br><br>

        <label for="Email">Email:</label>
        <input type="text" name="Email" placeholder="Enter your Email" required><br><br>

        <label for="Phone no">Phone no:</label>
        <input type="text" name="Phone no" placeholder="Enter your phone no" required><br><br>

        <label for="Address">Address:</label>
        <input type="text" name="Address" placeholder="Enter your...." required><br><br>

        <label for="Gender">Gender:</label>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male" checked>
        <label for="male">Female</label>
        <input type="radio" name="gender" id="male" value="male" checked><br> <br>

        <label for="Date of Birth">Date of Birth:</label>
        <input type="date" name="Date of Birth" required><br><br>

        <label for="Nationality">Nationality:</label>
        <input type="text" name="Nationality" placeholder="Enter your...."><br><br>

        <label for="State">State</label>
        <select id="State" name="State">
          <option value="Kerala">Kerala</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Kasmir">Kasmir</option>
          <option value="Tamilnadu">Tamilnadu</option>
          <option value="Delhi">Delhi</option>
        </select><br><br>

        <label for="City">City</label>
        <select id="City" name="City">
        <option value="Tiruchirappalli">Tiruchirappalli</option>
        <option value="Namakkal">Namakkal</option>
        <option value="Coimbatore">Coimbatore</option>
        <option value="Madurai">Madurai</option>
        <option value="Thanjavur">Thanjavur</option>
      </select><br><br>

        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
          <option value="india">India</option>
          <option value="korea">Korea</option>
          <option value="china">China</option>
        </select><br><br>

        <label for="Language">Language</label>
        <select id="Language" name="Language">
          <option value="Tamil">Tamil</option>
          <option value="English">English</option>
          <option value="Telugu">Telugu</option>
          <option value="Malayalam">Malayalam</option>
        </select><br><br>

        <label for="Position">Position:</label>
        <input type="text" name="Position" placeholder="Enter your...."><br><br>

        <label for="Resume">Resume:</label>
        <input type="file" name="Resume" required><br><br>

        <input type="submit">
    </form>
</body>
</head>
</html>
